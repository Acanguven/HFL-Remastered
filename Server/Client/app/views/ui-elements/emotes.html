<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Emotes</h1>
    </div>  
</div>

<div class="row">
	<div class="col-lg-12">
	    <div class="panel panel-default">
	        <div class="panel-heading">
	            These emotions won't be triggered always. By a chance
	        </div>
	        <div class="panel-body">
		        <div class="row">
		        	<div class="col-lg-12">
		        		<div class="checkbox">
						    <label>
						      	<input type="checkbox" name="warding" ng-model="emotes['onkill']">
						      	Laugh when you killed enemy
						    </label>
					  	</div>
					  	<div class="checkbox">
						    <label>
						      	<input type="checkbox" name="warding" ng-model="emotes['betterstate']">
						      	Laugh when you are better than enemy
						    </label>
					  	</div>
					  	<div class="checkbox">
						    <label>
						      	<input type="checkbox" name="warding" ng-model="emotes['spellmiss']">
						      	Laugh when enemy missed spell
						    </label>
					  	</div>
					</div>    		
				</div>
			</div>
			<div class="panel-footer">
				<button type="submit" class="btn btn-success" ng-click="save()">Save</button>
				{{saveStatus}}
			</div>
	    </div>
	</div>
</div>
