<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">BoL Account</h1>
    </div>  
</div>

<div class="row" style="margin-bottom:15px;">
    <div class="col-lg-6">
    	<img src="img/bolusername.png" width="100%"/>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default">
        	<div class="panel-heading">
                <p>You can update your BoL Username</p>
            </div>
            <div class="panel-body">
				<div class="list-group">
					<input class="form-control" ng-model="tempName">
				</div>
            </div>
            <div class="panel-footer">
            <button type="button" class="btn btn-success btn-lg btn-block" ng-click="save(tempName)">Update</button>
            </div>
        </div>
    </div>
</div>
