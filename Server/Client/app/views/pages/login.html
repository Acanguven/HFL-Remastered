<div class="container" ng-enter="login(username,password)">
    <div class="row" style="margin-top:20px;">
        <div class="col-md-10 col-md-offset-1">
            <img src="/img/logo.png" style="float:left;"/>
            <h1 style="float:left;">Hands Free Leveler</h1><h1 style="text-align:center;">Remote Client</h1>
            <div class="login-panel panel panel-default" style="margin-top:30px;">
                <div class="panel-heading">
                    <h3 class="panel-title">Login using your HFL forum account</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Forum Username" name="username" type="username" autofocus ng-model="username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Forum Password" name="password" type="password" ng-model="password">
                            </div>
                            <a class="btn btn-lg btn-success btn-block" ng-click="login(username,password)" >Login</a>
                            <p class="text-danger" style="margin-top:5px;" ng-if="errMsg.length>0">{{errMsg}}</p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
