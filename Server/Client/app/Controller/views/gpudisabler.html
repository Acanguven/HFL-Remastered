<div class="row" style="margin-top:10px;"></div>
<div class="col-md-3">
    <div class="text-warning" ng-if="games.length == 0">No games detected...</div>
    <div class="list-group">
        <a href="javascript:void(0)" class="list-group-item" ng-repeat="game in games" ng-click="showGame(game)" ng-class="game.processId == activateGame.processId ?'list-group-item-success':(game.masked && game.processId != activateGame.processId ?'list-group-item-warning':'')">
            {{game.username}}<small style="margin-left:10px;" class="text-muted">{{game.region}}</small>
            <span class="pull-right text-muted small"><em>{{game.processId}}</em></span>
        </a>
    </div>
</div>
<div class="col-md-9" ng-if="games.length != 0">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <img width="100%" height="450" id="imgDW" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>{{activateGame.username}}<small style="margin-left:10px;" class="text-muted">{{activateGame.region}}</small></h3>
                    <button ng-if="!activateGame.masked && activateGame!=false" class="btn btn-success" ng-click="renderOpt(false)">Disable Rendering</button>
                    <button ng-if="activateGame.masked && activateGame!=false" class="btn btn-primary" ng-click="renderOpt(true)">Enable Rendering</button>
                </div>
            </div>
        </div>
    </div>
</div>
