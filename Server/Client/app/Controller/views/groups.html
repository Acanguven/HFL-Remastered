<div class="container" style="margin-top:10px;">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <button class="btn btn-success" style="width:100%;" ng-click="addGroup()">New Group</button>
                <hr />
                <p class="text-info">Drag and drop smurfs to groups</p>
                <hr />
                <div class="list-group">
                    <a href="javascript:void(0)" class="list-group-item smurfDrag" ng-repeat="smurf in smurfs" region="{{smurf.region}}" username="{{smurf.username}}" on-finish-render="smurfsFinished">
                        {{smurf.username}}
                        <span class="pull-right text-muted small regInfo" style="margin-left:10px"><em>{{smurf.region}}</em></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9 trashbox">
        <div class="col-md-6" ng-repeat="group in groups">
            <div class="panel panel-default dropClass" id="{{group.id}}" on-smurf-dropped>
                <div class="panel-heading">
                    <input class="form-control" type="text" ng-model="group.name">
                </div>
                <div class="panel-body">
                    <div class="list-group removableSmurf">
                        <a href="javascript:void(0)" class="list-group-item" ng-repeat="smurf in group.smurfs track by $index" ng-click="remove(smurf,group)">
                            {{smurf.username}}
                            <span class="pull-right text-muted small"><em>{{smurf.region}}</em></span>
                        </a>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-7">
                            <select class="form-control" ng-model="group.queue">
                                <option value="2">Summoners Rift</option>
                                <option value="8">Twisted Treeline</option>
                                <option value="65">Aram</option>
                                <option value="31">AI Intro</option>
                                <option value="32">AI Beginner</option>
                                <option value="33">AI Intermediate</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <button class="btn btn-danger" style="width:100%;" ng-click="deleteGroup(group)">Delete Group</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
